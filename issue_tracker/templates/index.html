{% extends 'base.html' %}
{% block title %}Issue Tracker{% endblock %}
{% block content %}
    <div class="container text-center mt-5">
        <h1>ISSUE TRACKER</h1>
        <div class="row my-5">
            {% for task in tasks %}
                <div class="col-4 my-3">
                    <h4>{{ task.summary }}</h4>
                    <p>{{ task.status }}</p>
                    <p>
                        <a href="{% url 'task_detail' task.pk %}"
                           class="btn btn-link text-decoration-none text-lowercase">Подробнее</a>
                    </p>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
